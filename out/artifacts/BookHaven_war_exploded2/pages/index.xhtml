<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Welcome to BookHaven</title>
</h:head>
<h:body>
    <h1>Welcome to BookHaven!</h1>
    <h:form>
        <h:inputText value="#{helloBean.name}" placeholder="Enter your name" />
        <h:commandButton value="Say Hello" action="#{helloBean.sayHello}" />
    </h:form>
    <h:outputText value="#{helloBean.greeting}" />
</h:body>
</html>
